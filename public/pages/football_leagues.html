  <script>
    let count = 0;

    let leagues = [
      {
        slide: 1,

        link:"../leagues/laliga.html"
      },
      {
        slide: 3,
        name: "Serie A",
        image: "https://yt3.googleusercontent.com/2bMmxx14op_NNRylFwN9dI4mDEWa6O6whg_e-KbDeQwpNvP9uzpp4WjJcJtryP8dos9l0Kcsnw=s900-c-k-c0x00ffffff-no-rj",
        color:"#13a0fc",
        link:"../leagues/seriea.html"
      },
      {
        slide: 4,
        name: "Bundesliga",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWz9sna8Ev71gzQuyQwRAbD_YPSf-iMsnul2arhWDxFQ&s",
        color:"#ff4b44",
        link:"../leagues/bundesliga.html"
      },
      {
        slide: 5,
        name: "Ligue 1",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQf4A4oAknT8Q8p218Vs-bAlQwma7lchCnk8JzVHOd3xw&s",
        color:"#061127",
        link:"../leagues/ligue1.html"
      },
    ];

    getSlide();

    function getSlide(){
      let data = leagues;
      showSlide(data);
    }

    function backSlide(){
      count--;
      if(count < 0){
        count = leagues.length - 1;
      }
    }
    function advanceSlide(){
      count++;
      if(count > leagues.length - 1){
        count = 0;
      }
    }

    function showSlide(data){
      let slider = document.querySelector('.card-wrapper');

      let html = '';
      let c = 0;
    
      
      for(let league of leagues){
        html += `<div  class="card swiper-slide" style="width:40px; height: 10%">
       
         <div class="back" style="background-color:${data[c].color};"> </div>
          <div class="card2" id="slide${data[c].slide}">
            <a href="${data[c].link}" style="text-decoration:none; color: inherit; width:200px;">
              <img src="${data[c].image}" alt="${data[c].name} Logo" style="width:100%">
              <div class="label">
                <h4><b>${data[c].name}</b></h4>
              </div>
            </a>
          </div>
        
     </div>`;
        c++;
      } 
      
      

      slider.innerHTML = html;
    }


    
  </script>
