<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sports Information Website</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
  
<style>
  *{
    box-sizing: border-box;
  }
  body,
  html{
    height: inherit;
    width:inherit;
    padding:0;
    margin:0;  
    overflow-y: hidden;
  }
  
  nav{
    text-align: center;
    word-spacing: 6px;
    width: 100%;
    height: 100px;
    padding:10px;
    border-bottom-left-radius:15px;
    border-bottom-right-radius:15px;
    background-color:lightskyblue;
    overflow:auto;
    margin-top:0;
    color:white;
    font-size:1.5em;
    font-family: Impact, Charcoal, sans-serif;
    font-wieght:bold;
    -webkit-box-shadow: 4px -4.5px 0px 8px rgba(0,161,214,1);
    -moz-box-shadow: 4px -4.5px 0px 8px rgba(0,161,214,1);
    box-shadow: 4px -4.5px 0px 8px rgba(0,161,214,1);
    text-shadow:2px 2px 2px #00A1D6;

    
  }
  nav:hover{
    -webkit-box-shadow: 4px -3.4px 0px 8px rgba(0,161,214,1);
    -moz-box-shadow: 4px -3.4px 0px 8px rgba(0,161,214,1);
    box-shadow: 4px -3.4px 0px 8px rgba(0,161,214,1);
  }
  main {
    height: 100vh;
    display:flex;
    flex-direction: column;
    align-items: center;
  }
  .flex-container{
    z-index:3;
  }
  .card {
    position: relative;
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    margin-top: 10px;
    width: 200px;
    height: 275px;
    display:flex;
    flex-direction: column;
    border:1px solid black;
    border-radius: 17px 86px 17px 17px;
    -moz-border-radius: 17px 86px 17px 17px;
    -webkit-border-radius: 17px 86px 17px 17px;
    border: 0px solid #87cefa;
    z-index: 4;
    background-color: rgba(255, 255, 255, 0.8);;
  } 
  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }

  .label {
    padding: 2px 16px;
    font-size: 2em; 
    font-family: League Spartan;
    text-align: center; 
    letter-spacing: 0.4px;
    text-shadow:2px 2px 2px #BFBFBF;
    z-index: 2;
  }
  .card img{
    height:150px;
    border-radius: 17px 86px 0px 0px;
    -moz-border-radius: 17px 86px 0px 0px;
    -webkit-border-radius: 17px 86px 0px 0px;
    border: 0px solid #000000;
  }
  .button {
    text-decoration: none;
    display: inline-block;
    padding: 8px 16px;
    background-color: #04AA6D;
    color: white;
    border:50px;
    border-radius: 50%;
    margin:5px;
    width: 50px;
    height:50px;
    font-size: 1.5em;
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
    margin-top: 20vh;
  }

  .button:hover {
    background-color: #11895E;
    cursor: pointer;
    transition: 0.3s;
    
  }
  .flex-container{
    display: flex;
    justify-content: space-around;
  }

  /* Style the active/current link*/
  .header a {
    color: black;
    text-align: center;
    padding: 12px;
    text-decoration: none;
    font-size: 18px;
    line-height: 25px;
    border-radius: 4px;
    text-shadow:;
  }
  .header a:hover {
    background-color: #78BDFF;
    color: white;
  }
  
  .header a.active {
    background-color: dodgerblue;
    color: white;
  }

  .header a.active:hover {
    background-color: #1D7EDC; 
  }
  footer{
    position:fixed;
    min-height: 30px;
    width: 100%;
    height: 50px;
    border-top-left-radius:15px;
    border-top-right-radius:15px;
    background-color:lightskyblue;
    left: 0;
    bottom: 0;
    margin-bottom: 0;
    color:white;
    font-size:1.3em;
    font-family: Impact, Charcoal, sans-serif;
    font-wieght:bold;
    -webkit-box-shadow: 4px -2px 0px 8px rgba(0,161,214,1);
    -moz-box-shadow: 4px -2px 0px 8px rgba(0,161,214,1);
    box-shadow: 4px -2px 0px 8px rgba(0,161,214,1);
    text-shadow:2px 2px 2px #00A1D6;
  }
  #background{
    z-index: -1;
    width: 100%;
    height: 100%;
    background-image: url('https://www.huck-net.co.uk/media/img/images/Types_Of_Lines_On_A_Football_Pitch.jpg');
    background-size: cover;
    filter:blur(0.5px);
    position: absolute;

  }
  main p {
    padding: 20px; /* Consolidate padding */
    margin-top: 50px;
    font-size: 1.6em;
    font-weight: bold;
    font-family: League Spartan;
    background-color: rgba(255, 255, 255, 0.8);
    text-align: center; /* Center text */
    color: black;
    width: auto; /* Remove fixed width */
    height: auto; /* Remove fixed height */
    border-radius: 5px;
    text-shadow: 2px 2px 2px #BFBFBF;
  }
  
  footer p{
    font-size: 0.8em;
  }
  

</style>
<body>
  
 
  
  <nav>
    Sports Information Site
    <div class="header" style="margin-top:15px;">
      <div class="header-right">
        <a class="active" href="index.html">Home</a>
        <a href="pages/about.html">About</a>
        <a href="pages/highlights.html">Highlights</a>
      </div>
    </div>
  </nav>
  
  <main>
    <div id="background"> </div>
    <p>Select a Sport</p>
    <div class="flex-container">
      <button class="button" onclick="backSlide(), getSlide()">&#8249;</button>

      <div class="slider"> 
        
          <div class="card">
            <a href="pages/football_leagues.html" style="text-decoration:none; color: inherit;">
              <img src="https://cdn.britannica.com/51/190751-131-B431C216/soccer-ball-goal.jpg" alt="Avatar" style="width:100%">
              <div class="label">
                <h4><b>Football</b></h4>
              </div>
            </a>
          </div>
        
        </div> 
      <button class="button" onclick="advanceSlide(), getSlide()">&#8250;</button>
    </div>
  </main>

  <footer>
    <p>Copyright &copy Offside Offenders (Group) 2024</p>
  </footer>
  
  <script>
    let count = 0;

    let sports = [
      {
        slide: 1,
        title: "football",
        name: "Football",
        image: "https://cdn.britannica.com/51/190751-131-B431C216/soccer-ball-goal.jpg",
      },
      {
        slide: 2,
        title: "unavailable",
        name: "Basketball",
        image: "https://img.freepik.com/free-photo/basketball-game-concept_23-2150910692.jpg",
      },
      {
        slide: 3,
        title: "unavailable",
        name: "Rugby",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS7JBOWHmpHXU3RqTusQE1M4aK2MRf4KOFhgShCCbn8g&s",
      }
    ];

    getSlide();

    function getSlide(){
      let data = sports;
      showSlide(data);
    }

    function backSlide(){
      count--;
      if(count < 0){
        count = sports.length - 1;
      }
    }
    function advanceSlide(){
      count++;
      if(count > sports.length - 1){
        count = 0;
      }
    }

    function showSlide(data){
      let slider = document.querySelector(".slider");

      let html = '';


        html = `<div class="card">
        <a href="pages/${data[count].title}_leagues.html" style="text-decoration:none; color: inherit;">
          <img src="${data[count].image}" alt="Avatar" style="width:100%">
          <div class="label">
            <h4><b>${data[count].name}</b></h4>
          </div>
        </a>
      </div>`;


      slider.innerHTML = html;
    }



  </script>
  
</body>

</html>
